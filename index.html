<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <a class="logo" href="#">Traveler</a>

            <div class="text">
                <p>
                    <span>Hey!</span>
                    Where are you going on <br>
                    Vacation this Holidays ? 
                </p>
                <button>Plan a Vacation</button>
            </div>
        </div>

        <!-- Start Right Side-->

        <div class="right">
            <nav>                
                <a href="#"><i class="fa fa-bars-staggered"></i></a>        
                <ul>
                    <li>Traveler Stories</li>
                    <li>Blog</li>
                    <li><span class="avatar"><i class="fa fa-smile fa-xl"></i></span></li>
                </ul>
            </nav>
            <p>
                Let's enjoy<br>
                the Vacations!
            </p>
            <input type="search" placeholder="   Search for a place, destination">

            <div class="menu">
                <ul>
                    <li><a href="#">All</a></li>
                    <li><a href="#">New</a></li>
                    <li><a href="#">Recommended</a></li>
                    <li><a class="active" href="#">Most Visited</a></li>                    
                </ul>
                <div class="myImages">
                    <div class="first">
                        <h3>Mount Pilatus</h3>
                        <span>Switzerland</span>                                     
                    </div>                
                    <div class="second">
                        <h3>Effel Tower</h3>
                        <span>Paris, France</span>                                     
                    </div>                
                </div>
            </div>
        </div>
        <!-- End Right Side -->
    </div>
    <script src="js/fontawesome.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
